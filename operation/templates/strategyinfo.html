<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>量化运维管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/icon.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/js/easyui-lang-zh_CN.js"></script>
    <style type="text/css">
        body{
            font-family:verdana,helvetica,arial,sans-serif;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
    $(function() {
        var editRow = '';
        var permission = [{
            "value": "管理员",
            "text": "管理员"
        }, {
            "value": "IT业务",
            "text": "IT业务"
        }];
        $('#strategy_table').datagrid({
            title: '>>>策略列表',
            url: '/strategyinfo_json/',
            width: '100%',
            border: true,
            fitColumns: true,
            striped:true,
            singleSelect: true,
            pagination: false,
            idField: 'id',
            pageSize: 10,
            pageList: [10, 15, 20, 25, 100],
            columns: [
                [{
                    field: 'id',
                    title: '序号',
                    width: 35
                }, {
                    field: 'sid',
                    title: '策略编号',
                    width: 120,
                    editor: {
                        type: 'validatebox',
                        options: {
                            required: true
                        }
                    }
                }, {
                    field: 'sname',
                    title: '策略名称',
                    width: 200,
                    editor: {
                        type: 'validatebox',
                        options: {
                            required: true
                        }
                    }
                }, {
                    field: 'scfg',
                    title: '对应配置名',
                    width: 200,
                    editor: {
                        type: 'validatebox',
                        options: {
                            required: true
                        }
                    }
                }, {
                    field: 'port',
                    title: '策略端口',
                    width: 200,
                    editor: {
                        type: 'validatebox',
                        options: {
                            required: true
                        }
                    }
                }, {
                    field: 'product',
                    title: '所属产品',
                    width: 150,
                    editor: {
                        type: 'validatebox',
                        options: {
                            required: true
                        }
                    }
                }, {
                    field: 'master_acc',
                    title: '总账号',
                    width: 150,
                    editor: {
                        type: 'validatebox',
                        options: {
                            required: true
                        }
                    }
                }, {
                    field: 'sub_acc',
                    title: '子账号',
                    width: 150,
                    editor: {
                        type: 'validatebox',
                        options: {
                            required: true
                        }
                    }
                }, {
                    field: 'desc',
                    title: '策略介绍',
                    width: 200,
                    editor: {
                        type: 'validatebox',
                        options: {
                            required: true,
                        }
                    }
                }]
            ],

        });

        /*************************点击添加策略******************************/
        $('#strategy_add').bind('click', function() {
            $('#strategy').dialog({
                closed: false,
                title: '新增策略',
                cache: false
            });
            $('#fm').form('clear');
            $('#modify').hide()
            $('#add').show()
        });

        /*************************点击修改策略******************************/
        $('#strategy_edit').bind('click', function() {
            var row_select = $('#strategy_table').datagrid('getSelected'); //返回的是被选中行的对象
            if (row_select) {
                if (row_select.length == 1) {
                    $.messager.alert('警告', row_select.length, 'warning');
                } else {
                    $('#strategy').dialog({
                        closed: false,
                        title: '编辑策略信息',
                        cache: false
                    });
                    $('#fm').form("load", row_select);
                    $("input[name='sid']").prev().prop('disabled', true)
                    $('#modify').show();
                    $('#add').hide();
                }
            } else {
                $.messager.alert('警告', '请先选中需要修改行！', 'warning');
            }
        });

        /*************************点击删除策略******************************/
        $('#strategy_delete').bind('click', function() {
            var sids = "";
            var row_select = $('#strategy_table').datagrid('getSelections'); //返回的是被选中行的对象
            console.log(row_select)
            for (var i = 0; i < row_select.length; i++) {
                sids += '#' + row_select[i].sid;
            }
            if (sids == "") {
                $.messager.alert('警告', '请先选中需要删除的策略！', 'warning');
                return false;
            } else {
                $.messager.confirm('确认', '您确认想要删除此策略吗？', function(r) {
                    if (r) {
                        $.ajax({
                            type: "GET",
                            cache: false,
                            url: "/strategyinfo_del/",
                            data: {
                                "delinfo": sids
                            },
                            dataType: 'json',
                            success: function(msg) {
                                if (msg.accmsg) {
                                    $.messager.alert('策略删除成功' + msg.accmsg, 'info');
                                    $('#strategy_table').datagrid('reload', {});
                                } else {
                                    $.messager.alert('错误', msg.errmsg);
                                    $('#strategy_table').datagrid('reload', {});
                                }
                            }
                        });
                    }
                });
            }
        });

        /**************对validatebox控件正则表达式验证数据有效性扩展**************/
        $.extend($.fn.validatebox.defaults.rules, {
            strip: {
                validator: function(value) {
                    var re = /^[\d+\.\d+\.\d+\.\d+]/;
                    if (re.test(value))
                        return false;
                    else
                    if (RegExp.$1 < 256 && RegExp.$2 < 256 && RegExp.$3 < 256 && RegExp.$4 < 256)
                        return true;
                    else
                        return false;
                },
                message: '只能输入IP格式！'
            },
            strChinese: {
                validator: function(value) {
                    var re = /[^\u4e00-\u9fa5]/;
                    if (re.test(value))
                        return false;
                    else
                        return true;
                },
                message: '只能输入中文！'
            },
            strEngNum: {
                validator: function(value) {
                    var re = /[^\w+$]/;
                    if (re.test(value))
                        return false;
                    else
                        return true;
                },
                message: '只能输入英文、数字或下划线！'
            }
        });
    });

    function doSearch(value) {
        if (value) {
            alert('You input: ' + value);
        } else {
            alert('Please input ...');
        }
    }
    </script>
</head>

<body class="easyui-layout">
    <div data-options="region:'center',title:'策略管理',iconCls:'icon-large-smartart'">
        <div title="DataGrid" style="padding:2px">
            <table id="strategy_table" data-options="toolbar:'#tb'"></table>
        </div>
        <div id="tb" style="padding:3px;height:auto">
            <div style="margin-bottom:1px">
                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'" plain="true" id="strategy_add">新增</a>
                <a id="strategy_edit" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" plain="true">修改</a>
                <a id="strategy_delete" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" plain="true">删除</a>
                <div style="float:right;margin-right:20px">
                    <input class="easyui-searchbox" data-options="prompt:'Please Input Value',searcher:doSearch" style="width:200px"></input>
                </div>
            </div>
        </div>
        <div id="strategy" class="easyui-dialog" closed="true" style="width:400px;padding:20px 40px">
            <form id="fm" method="get">
                <p>
                    策 略 编 号:
                    <input name="sid" class="easyui-textbox easyui-validatebox" validType="strEngNum" style="width:200px;height:32px" required="true">
                </p>
                <p>
                    策 略 名 称:
                    <input name="sname" class="easyui-textbox easyui-validatebox" style="width:200px;height:32px" required="true">
                </p>
                <p>
                    资金账户号:
                    <input name="scfg" class="easyui-textbox easyui-validatebox" style="width:200px;height:32px" required="true">
                </p>
                <p>
                    策 略 端 口:
                    <input name="port" class="easyui-textbox easyui-validatebox" style="width:200px;height:32px" required="true">
                </p>
                <p>
                    所 属 产 品:
                    <input name="product" class="easyui-combobox" style="width:200px;height:32px" required="true" data-options="panelHeight:'auto',valueField:'pid',textField:'pname',url:'/product_combobox_json/'">
                </p>
                <p>
                    总 账 号:&nbsp&nbsp&nbsp&nbsp
                    <input name="master_acc" class="easyui-combobox" validType="strEngNum" style="width:200px;height:32px" required="true" data-options="panelHeight:'auto',valueField:'acc_num',textField:'acc_num',url:'/masteracc_combobox_json/',
                    onSelect:function(rec){
                      var url = 'subacc_combobox_json/'+rec.acc_num;
                      $('#combo_sub_acc').combobox('reload',url);
                    }">
                </p>
                <p>
                    子 账 号:&nbsp&nbsp&nbsp&nbsp
                    <input id="combo_sub_acc" name="sub_acc" class="easyui-combobox" validType="strEngNum" style="width:200px;height:32px" required="true"  data-options="panelHeight:'auto',valueField:'acc_num',textField:'acc_num'">
                </p>
                <p>
                    策 略 介 绍:
                    <input name="desc" class="easyui-textbox " style="width:200px;height:32px" required="false">
                </p>
                <div style="text-align: center;">
                <a id="add" type="submit" style="margin:0 20px" class="easyui-linkbutton" iconCls="icon-save" onclick="strategyinfoadd()">提交</a>
                <a id="modify" type="submit" style="margin:0 20px" class="easyui-linkbutton" iconCls="icon-save" onclick="strategyinfomod()">修改</a>
                <a style="margin:0 20px" class="easyui-linkbutton" iconCls="icon-cancel" onclick="$('#strategy').dialog('close')">取消</a>
                </div>
                <!-- 提交产品信息到后台 -->
                <script type="text/javascript">
                document.onkeydown = function(e) {
                    var event = e || window.event;
                    var code = event.keyCode || event.which || event.charCode;
                    if (code == 13) {
                        strategyinfoadd();
                    }
                }
                $(function() {
                    $("input[name='sid']").focus();
                });

                function cleardata() {
                    $('#fm').form('clear');
                }

                function strategyinfoadd() {
                    if ($("input[name='sid']").val() == "") {
                        $.messager.alert('警告', '输入内容不可为空!', 'warning');
                        $("input[name='sid']").focus();
                    } else {
                        console.log($("#fm").serialize())
                        $.ajax({
                            type: "GET",
                            url: "/strategyinfo_add/",
                            data: $("#fm").serialize(),
                            success: function(msg) {
                                if (msg.accmsg) {
                                    $.messager.alert('恭喜', msg.accmsg, 'info');
                                    location.href = "/strategyinfo/";
                                } else {
                                    $.messager.alert('警告', msg.errmsg, 'error');
                                }
                            }
                        });
                    }
                }

                function strategyinfomod() {
                    if ($("input[name='sid']").val() == "") {
                        $.messager.alert('警告', '输入内容不可为空!', 'warning');
                        $("input[name='sid']").focus();
                    } else {
                        console.log($("#fm").serialize())
                        $.ajax({
                            type: "GET",
                            url: "/strategyinfo_mod/",
                            data: $("#fm").serialize(),
                            success: function(msg) {
                                if (msg.accmsg) {
                                    $.messager.alert('恭喜', msg.accmsg, 'info');
                                    location.href = "/strategyinfo/";
                                } else {
                                    $.messager.alert('警告', msg.errmsg, 'error');
                                }
                            }
                        });
                    }
                }
                </script>
        </div>
        </form>
    </div>
</body>

</html>
